<ion-header>
    <ion-navbar>
        <ion-col style="display: flex;justify-content: flex-end;">
            <ion-title>Detalle de Usuario</ion-title>
            <button ion-button type="button" (click)="closeModal()" color="light">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-col>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col col-12>
            <ion-item style="background-color: lightgrey;">
                <span>Nombres: {{details.nombres}}</span>
            </ion-item>
            <ion-item style="background-color: lightgrey;">
                <span>Apellidos: {{details.apellidos}}</span>
            </ion-item>
            <ion-item style="background-color: lightgrey;">
                <span>Ciudad: {{details.ciudades?.nombre}}</span>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 style="height: 4em;">

        </ion-col>
    </ion-row>
    <ion-row >
        <ion-col col-12 style="display: flex;justify-content: center;align-items: center;">
            <form #actualizarUsuario="ngForm" (ngSubmit)="actualizar(details.id)" style="width: 50%;text-align: center;">
                <ion-item col-12>
                    <ion-input [(ngModel)]="details.nombres" name="Nombres" required></ion-input>
                </ion-item>
                <ion-item col-12>
                    <ion-input [(ngModel)]="details.apellidos" name="Apellidos" required></ion-input>
                </ion-item>
                <ion-item col-12>
                    <ion-input type="email" [(ngModel)]="details.email" name="email" placeholder="Email" required></ion-input>
                </ion-item>
                <ion-item col-12>
                    <ion-input type="password" [(ngModel)]="details.password" name="password" placeholder="ContraseÃ±a" required></ion-input>
                </ion-item>
                <ion-item>
                        <ion-label>Ciudad</ion-label>
                        <ion-select [(ngModel)]="details.id_ciudad" name="id" required>
                            <ion-option value="" disabled selected>Ciudad</ion-option>
                            <ion-option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ciudad.nombre}}</ion-option>
                        </ion-select>
                </ion-item>
                <button ion-button type="submit" [disabled]="!actualizarUsuario.form.valid" style="margin-top: .5em;">Actualizar</button>
            </form> 
        </ion-col>
    </ion-row> 
</ion-content>
