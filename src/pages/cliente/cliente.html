<ion-header>

    <ion-navbar>
        <ion-title>Cliente</ion-title>
    </ion-navbar>

</ion-header>
<ion-content style="align-items:center;">
    <ion-grid>
        <ion-row col-12 style="justify-content:center;">
            <ion-col col-12 col-md-9 style="display: flex;justify-content: center">
                <p-table #tt [value]="resultados" [globalFilterFields]="['nombre','ciudadCliente.nombre']">
                    <ng-template pTemplate="caption">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Filtro global" (input)="tt.filterGlobal($event.target.value, 'contains')"
                            style="width:auto">
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of cols">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-prueba>
                        <tr>
                            <td>
                                <a (click)="encontrar(selected=prueba)" style="cursor:pointer;">
                                    <ion-icon name="eye"></ion-icon>
                                </a> </td>
                            <td>
                                {{prueba.nombre}}
                            </td>
                            <td>
                                <span *ngFor="let email of prueba.correosCliente">
                                    {{email.email}}
                                </span>
                            </td>
                            <td>
                                <span *ngFor="let telefono of prueba.telefonosCliente">
                                    {{telefono.numero}}
                                </span>
                            </td>
                            <td>
                                {{prueba.ciudadCliente?.nombre}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ion-col>
            <ion-col col-12 col-md-3 style="display: flex;justify-content: center;align-items: center">
                <cliente></cliente>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
