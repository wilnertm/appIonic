<ion-header>

    <ion-navbar>
        <ion-col style="display: flex;justify-content: flex-end;">
            <ion-title>Detalle de Cliente</ion-title>
            <button ion-button type="button" (click)="closeModal()" color="light">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-col>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col col-12 style="height: 4em;">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label>Nombre: {{resultados.nombre}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    Ciudad: {{resultados.ciudadCliente?.nombre}}
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Correos: 
                    <span *ngFor="let email of resultados.correosCliente">
                        {{email.email}}
                    </span>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Telefonos: 
                    <span *ngFor="let telefono of resultados.telefonosCliente">
                        {{telefono.numero}}
                    </span>
                </ion-label>
            </ion-item>
            <nota [id]="id" [modulo]="nombreModulo"></nota>
        </ion-col>
    </ion-row>

</ion-content>
