<ion-header>
    <ion-navbar>
        <ion-col style="display: flex;justify-content: flex-end;">
            <ion-title>Detalle</ion-title>
            <button ion-button type="button" (click)="closeModal()" color="light">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-col>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-item style="background-color: lightgrey;">
                    <span>{{details.title}}</span>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 style="height: 4em;">
            </ion-col>
        </ion-row>
        <ion-row>
                <ion-col col-12>
                    <p-calendar [(ngModel)]="fechaInicio" required></p-calendar> --Incio
                </ion-col>
                <ion-col col-12> -
                    <p-calendar [(ngModel)]="fechaFin" required></p-calendar>
                </ion-col>
                <button ion-button style="margin-top: .5em;">Actualizar</button>
        </ion-row>
    </ion-grid>
</ion-content>
